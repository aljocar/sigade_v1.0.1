<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Docente</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

</head>
<body>
    

    
    
        <div class="main p-3">
          <div class="container my-8">
            <main id="container_contenido">
                <!--==========Contenido===========-->

                <div class="card border-0 container-fluid" style="background-color: white;">
                    <div class="mt-4 mb-4">
                        <div class="page-title-div">
                            <div class="col-sxs-6">
                                <h2 class="title text-muted">Crear Docente</h2>
                            </div>
                        </div>
                    </div>
                </div>

                
                
                <div class="container my-3">
                    <div class="card col-12 p-4 bg-white border-0">
                        <h2 class="text-muted">Nuevo Docente</h2>
                        <form>

                            <!--===De Aqui===-->

                            <div class="py-4 bg-white text-muted">
                                <div class="py-3">
                                <label for="nombre" class="form-label text-secondary"><strong>Nombres</strong></label>
                                <input class="form-control" type="text" id="nombre" autofocus>
                                </div>

                                <div class="py-4 bg-white text-muted">
                                <div class="py-3">
                                <label for="apellido" class="form-label text-secondary"><strong>Apellidos</strong></label>
                                <input class="form-control" type="text" id="apellido" autofocus>
                                </div>
                    
                                <div class="py-3">
                                    <label for="cedula" class="form-label text-secondary"><strong>Cédula de Identidad</strong></label>
                                    <input class="form-control" type="text" id="cedula">
                                </div>

                                <div class="py-3">
                                    <label for="numtlf" class="form-label text-secondary"><strong>Número de Teléfono</strong></label>
                                    <input class="form-control" type="text" id="numtlf">
                                </div>

                                 <div class="py-3">
                                    <label for="direccion" class="form-label text-secondary"><strong>Dirección Actual</strong></label>
                                    <input class="form-control" type="text" id="direccion">
                                </div>
                    
                                <div>
                                    <div class="py-3"><strong class="text-secondary">Género</strong></div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input py-1" type="radio" name="inlineRadioOptions" id="generom" value="option1">
                                        <label class="form-check-label" for="generom">Masculino</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="generoh" value="option2">
                                        <label class="form-check-label" for="generoh">Femenino</label>
                                      </div>
                                </div>
                    
                               <br>

                                <div>
                            
                            <form>

                                <h2 class="py-4 text-muted">Usuario</h2>
                                
                                <div class="py-1 bg-white text-muted">

                                <div class="py-3">
                                <label for="nombre" class="form-label text-secondary"><strong>Nombre de Usuario</strong></label>
     
                                <input class="form-control" type="text" id="nombre" autofocus>
                                </div>
                    
                               <div class="py-3">
    <label for="contrasena" class="form-label text-secondary"><strong>Contraseña</strong></label>
    <input class="form-control" type="password" id="contrasena" placeholder="" autofocus>
</div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Estoy Seguro/a</label>
                                </div>


                            </div>

                                </div>
                    
                    
                            </div>


                            <div class="d-flex gap-2 justify-content-end">
                                <button class="btn btn-primary" type="button">Crear Docente</button>
                            </div>

                            <!--===Hasta Aqui===-->
                            
                        </form>
                    </div>
                </div>
            </div>  
                        

                    </div>
                </div>
            </div>            

                <!--==========Contenido===========-->
            </main>
          </div>
        </div>
      </div>


    <!--===============-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/menu.js"></script>
    
</body>
</html>
